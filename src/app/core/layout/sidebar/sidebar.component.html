<aside class="sidebar" [class.closed]="!isOpen">
    <div class="sidebar-section">
        <div class="sidebar-title">Financial Analysis</div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="/quarter-results" class="sidebar-link" [ngClass]="{ active: selectedMenu() === 'quarter-results' }" (click)="selectedMenu.set('quarter-results')">
                    <span class="sidebar-icon"><i class="bi bi-bar-chart-fill"></i></span>
                    <span class="link-text">Quarter Results</span>
                </a>
            </li> 
            <li class="sidebar-item">
                <a href="/shareholding" class="sidebar-link" [ngClass]="{ active: selectedMenu() === 'shareholding' }" (click)="selectedMenu.set('shareholding')">
                    <span class="sidebar-icon"><i class="bi bi-briefcase-fill"></i></span>
                    <span class="link-text">Shareholding</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">Momentum</div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="/momentum" class="sidebar-link" [ngClass]="{ active: selectedMenu() === 'momentum' }" (click)="selectedMenu.set('momentum')">
                    <span class="sidebar-icon"><i class="bi bi-rocket-takeoff"></i></span>
                    <span class="link-text">Momentum</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">Multi-Bagger</div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" (click)="$event.preventDefault()">
                    <span class="sidebar-icon"><i class="bi bi-rocket-takeoff-fill"></i></span>
                    <span class="link-text">Multi-Bagger Screener</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">Tools</div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" (click)="$event.preventDefault()">
                    <span class="sidebar-icon"><i class="bi bi-scales"></i></span>
                    <span class="link-text">Compare Stocks</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" (click)="$event.preventDefault()">
                    <span class="sidebar-icon"><i class="bi bi-star-fill"></i></span>
                    <span class="link-text">Watchlist</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
