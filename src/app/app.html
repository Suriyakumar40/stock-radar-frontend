<div class="app-container" data-theme="light">

  <app-header [searchQuery]="searchQuery" (toggleSidebar)="toggleSidebar()">
  </app-header>

  <app-sidebar [isOpen]="sidebarOpen()"></app-sidebar>

  <!-- Sidebar Overlay: Show when sidebar is open on screens where it's toggleable -->
  <div class="sidebar-overlay" [class.active]="sidebarOpen()" (click)="closeSidebar()">
  </div>

  <router-outlet></router-outlet>

  <app-footer [isSidebarOpen]="sidebarOpen()"></app-footer>
</div>
