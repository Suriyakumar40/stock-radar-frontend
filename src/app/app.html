<div class="app-container" data-theme="light">

  <app-header [searchQuery]="searchQuery" [selectedQuarter]="selectedQuarter" [selectedYear]="selectedYear"
    [quarters]="quarters" [years]="years()" (toggleSidebar)="toggleSidebar()">
  </app-header>

  <app-sidebar [isOpen]="sidebarOpen()"></app-sidebar>

  <!-- Mobile Overlay: Only visible on mobile when sidebar is OPEN -->
  <div class="sidebar-overlay" [class.active]="isMobile() && sidebarOpen()" (click)="closeSidebar()">
  </div>

  <router-outlet></router-outlet>

  <app-footer [isSidebarOpen]="sidebarOpen()"></app-footer>
</div>
